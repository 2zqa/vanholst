name: vanholst
description: View and edit your schema and logbook entries for the Van Holst website.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  intl: ^0.19.0
  go_router: ^14.1.4
  flutter_riverpod: ^2.5.1
  rxdart: ^0.28.0
  sembast: ^3.7.1+2
  path_provider: ^2.1.3
  sembast_web: ^2.4.0+2
  http: ^1.2.1
  settings_ui: ^2.0.2
  url_launcher: ^6.3.0
  package_info_plus: ^8.0.2
  flutter_localized_locales: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - assets/images/
